<!DOCTYPE html>
<html lang="en">
<head>

    <title>Caravan</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="img/caravan.svg" alt="Caravan Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
        aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Locals
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="locals.html#california">California</a>
                        <a class="dropdown-item" href="locals.html#dublin">Dublin</a>
                        <a class="dropdown-item" href="locals.html#paris">Paris</a>
                    </div>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="plans.html">Plans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary ml-md-2" href="signup.html">Sign up</a>
                </li>
                
            </ul>
            
        </div>
    </nav>

    <section class="container-fluid">
        <div class="row bg-dark text-white">
            <div class="col-lg-7 p-0">
                <div id="carouselCities" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselCities" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselCities" data-slide-to="1"></li>
                        <li data-target="#carouselCities" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/california.jpg" alt="California">
                            <div class="carousel-caption">
                                <h3 class="display-4">California</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/dublin.jpg" alt="Dublin">
                            <div class="carousel-caption">
                                <h3 class="display-4">Dublin</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/paris.jpg" alt="Paris">
                            <div class="carousel-caption">
                                <h3 class="display-4">Paris</h3>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselCities" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselCities" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-5 p-4">
                <h1 class="display-4">Do the trip of your dreams</h1>
                <p class="lead">The best place to travel is with Caravan, we have more than 5000 
                    accomplished tours.
                </p>
                <form action="">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Email" 
                        aria-label="Email">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">Subscribe</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
